<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        text-align: center;
        margin-top: 15%;
        vertical-align: middle;
      }
      #no {
        position: absolute;
        margin-left: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Can I be with you this valentine's day?</h1>
      <button onclick="popUp()">Yes</button>
      <button id="no">No</button>
    </div>
    <script>
      function popUp() {
        alert("See you soon innaa!! Take Care always!");
      }

      var b = document.getElementById("no");
      b.addEventListener("click", change);
      function change() {
        var i = Math.floor(Math.random() * 1000) + 1;
        var j = Math.floor(Math.random() * 700) + 1;

        b.style.left = i + "px";
        b.style.right = j + "px";
      }
    </script>
  </body>
</html>
